      https://raw.githubusercontent.com/roosterkid/openproxylist/main/V2RAY_BASE64.txt
    path: ./UDPz
    override: {skip-cert-verify: true, dialer-proxy: UMUM, packet-encoding: xudp, network: tcp, smux: {enabled: true}, additional-prefix: 'UDPz '}
