# url udplemot
proxy-providers:
  fool:
    url: "https://raw.githubusercontent.com/absurd100/test/refs/heads/main/UDP-bug.yaml"
    type: http
    interval: 3600
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-suffix: "[fool]"
      udp: true
      skip-cert-verify: true
      udp-over-tcp: true

  openproxy:
    url: "https://raw.githubusercontent.com/roosterkid/openproxylist/main/V2RAY_BASE64.txt"
    type: http
    interval: 3600
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-suffix: "[server]"
      dialer-proxy: "lemot"
      udp: true
      skip-cert-verify: true
      udp-over-tcp: true
    exclude-type: vless
    proxy: lemot

