mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

geodata-mode: true
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  default-nameserver:
    - tls://1.1.1.1
    - tls://1.0.0.1
  nameserver:
    - https://one.one.one.one/dns-query

proxy-groups:

  - name: Default
    type: select
    proxies: [otomatis, DIRECT, taiwan, hongkong, Jepang, Singapura, Amerika Serikat, Wilayah lain, semua node]

  - name: Telegram
    type: select
    proxies: [Default, semua node, lemot]

  - name: YouTube
    type: select
    proxies: [Default, taiwan, hongkong, Jepang, Singapura, Amerika Serikat, Wilayah lain, semua node, otomatis, DIRECT]

  - name: NETFLIX
    type: select
    proxies: [Default, taiwan, hongkong, Jepang, Singapura, Amerika Serikat, Wilayah lain, semua node, otomatis, DIRECT]

  - name: Spotify
    type: select
    proxies:  [Default, taiwan, hongkong, Jepang, Singapura, Amerika Serikat, Wilayah lain, semua node, otomatis, DIRECT]

  - name: lainnya
    type: select
    proxies:  [Default, taiwan, hongkong, Jepang, Singapura, Amerika Serikat, Wilayah lain, semua node, otomatis, DIRECT]

